<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign-In.css">
</head>

<body>
    <div class="sign">
        <img src="./image/net.jpg" height="800px" width="100%">
    </div>
    <div class="logo"> <img src="./image/nettlogo.jpeg" height="100px" width="150px" id="logo"></div>
    <div class="box">
        <div class="text">Sign In</div>
        <form>
            <input type="email" id="email" placeholder="Email or mobile number">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="button">Sign In</button>
        </form>
        <h3>OR</h3>
        <form>
            <button type="button" id="button1">Use a Sign-in code</button>
        </form><br>
        <h3 id="forget"><a href="">Forgot password?</a></h3>
        <form>
            <input type="checkbox" id="checkbox" checked><span id="remember">Remember me</span>
        </form><br>
        <h2>New to Netflix?<span><a href="">Sign Up now.</a></span></h2><br>
        <h5>This page is protected by Google reCAPTCHA to</h5>
        <h5>ensure you're not a bot.<span id="learnmore">Learn more.</span></h5>




    </div>
</body>

</html>
